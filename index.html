<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexica PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="lexicaFrame" src="https://lexica.art" allowfullscreen></iframe>

    <script>
        let iframe = document.getElementById("lexicaFrame");

        iframe.onload = function() {
            setTimeout(() => {
                try {
                    let testAccess = iframe.contentWindow.document.body;
                    console.log("Iframe loaded successfully");
                } catch (e) {
                    console.log("Lexica blocked the iframe. Attempting workaround...");
                    iframe.src = "https://lexica.art?nocache=" + new Date().getTime();
                }
            }, 500);
        };
    </script>

</body>
</html>
