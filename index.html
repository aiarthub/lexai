<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexica PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js">
        document.getElementById("lexicaFrame").onload = function () {
    let frame = document.getElementById("lexicaFrame").contentWindow;

    try {
        let script = frame.document.createElement("script");
        script.innerHTML = `
            let observer = new MutationObserver(() => {
                let elementsToRemove = [
                    'header',
                    'footer',
                    '[class*=top]',
                    'h1',
                    'button:has-text("Generate")',
                    '[href="/aperture"]',
                    'a[href="/"]',
                    '.absolute.right-2.bottom-2 > button',
                    '.flex.space-x-2.px-2 > button',
                    'div:has(button:has-text("Copy URL"))',
                    'div:has(button:has-text("Copy prompt"))'
                ];
                
                elementsToRemove.forEach(selector => {
                    document.querySelectorAll(selector).forEach(el => el.remove());
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });
        `;
        frame.document.body.appendChild(script);
    } catch (e) {
        console.log("Failed to inject script inside iframe");
    }
};
    </script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <iframe id="lexicaFrame" src="https://lexica.art" allowfullscreen></iframe>

    <script>
        let iframe = document.getElementById("lexicaFrame");

        iframe.onload = function() {
            setTimeout(() => {
                try {
                    let frame = iframe.contentWindow.document;
                    console.log("Iframe loaded successfully");

                    // Inject script to remove unwanted elements
                    let script = frame.createElement("script");
                    script.innerHTML = `
                        setTimeout(() => {
                            document.querySelector('header')?.remove();
                            document.querySelector('footer')?.remove();
                            document.querySelector('[class*="top"]')?.remove();
                            document.querySelector('[class*="bottom"]')?.remove();
                            document.querySelector('button:has-text("Copy URL")')?.remove();
                            document.querySelector('button:has-text("Open in editor")')?.remove();
                        }, 3000);
                    `;
                    frame.body.appendChild(script);

                } catch (e) {
                    console.log("Lexica blocked iframe. Attempting workaround...");
                    iframe.src = "https://lexica.art?nocache=" + new Date().getTime();
                }
            }, 500);
        };
    </script>

</body>
</html>
